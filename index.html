<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça-Palavras Senac</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="logo-senac.png" alt="Logo Senac" class="logo">
    </header>

    <div id="game-container">
        <div id="start-screen" class="screen active">
            <h1>Caça-Palavras</h1>
            <div class="level-select-container">
                <label for="level-select">Selecione um nível:</label>
                <select id="level-select">
                    <option value="easy">Fácil</option>
                    <option value="medium">Médio</option>
                    <option value="hard">Difícil</option>
                </select>
            </div>
            <button class="start-game-button" onclick="startGameFromDropdown()">Começar Jogo</button>
            <button class="view-ranking-button" onclick="viewRanking()">Ver Ranking</button>
        </div>

        <div id="game-screen" class="screen">
            <div class="game-header">
                <div class="game-info">
                    <div class="info-item">
                        <span>Pontuação:</span>
                        <span id="score">0</span>
                    </div>
                    <div class="info-item">
                        <span>Tempo:</span>
                        <span id="timer"></span>
                    </div>
                </div>
                <button id="restart-button" onclick="restartGame()">Reiniciar</button>
            </div>
            <div class="game-content">
                <div id="word-grid-container">
                    <table id="word-grid"></table>
                </div>
                <div id="word-list">
                    <h3>Palavras para encontrar:</h3>
                    <ul id="words-to-find"></ul>
                </div>
            </div>
        </div>

        <div id="ranking-screen" class="screen">
            <h2>Ranking dos Melhores</h2>
            <ol id="ranking-list"></ol>
            <button onclick="showScreen('start-screen')">Voltar</button>
        </div>

        <div id="end-screen" class="screen">
            <h2 id="end-message"></h2>
            <p>Sua pontuação final foi: <span id="final-score"></span></p>
            <div id="save-score">
                <p>Insira seu nome para salvar sua pontuação:</p>
                <input type="text" id="player-name" placeholder="Seu nome" maxlength="15">
                <button onclick="saveScore()">Salvar Pontuação</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
